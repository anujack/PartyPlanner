<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Party</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>
<div class="form-group">
  <form action="forms/planner.php" method="POST">
  <label>Name:</label><br>
  <input type="text" class="form-control" name="name"><br>
  <label>Party Address: </label><br>
  <textarea class="form-control" rows="4" name="address"></textarea><br>
  <label>Date: </label><br>
  <input type="date" class="form-control" name="date"><br>
  <label>Time: (HH:MM:AM/PM)</label><br>
  <input type="time" class="form-control" name="time"><br>
  <button type="submit" class="btn btn-default" name="submit">Submit</button>
</form>
</div>
</body>
